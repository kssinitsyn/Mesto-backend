<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.b50fc369e9502b6334b9.css?33e9ca4c97368ba9a089">
<link href="style.b50fc369e9502b6334b9.css?33e9ca4c97368ba9a089" rel="stylesheet"></head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <!-- Кнопка редактирования профиля -->
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <!-- Добавление карточек -->
    </div>
    <!-- Попап с добавлением карточки -->
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <input type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

    <!-- Попап с редактированием профиля -->
    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" name="new">
          <input id="name" type="text" name="userName" class="popup-edit__input popup-edit__input_type_name"
            placeholder="Имя" minlength="2" maxlength="30" required>
          <span id="error-name" class="error-message"></span>
          <input id="about" type="text" name="userAbout" class="popup-edit__input popup-edit__input_type_about"
            placeholder="О себе" minlength="2" maxlength="30" required>
          <span id="error-about" class="error-message"></span>
          <button type class="button popup-edit__button popup-edit__button_enabled">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап с редактированием аватара -->
    <div class="popup-avatar">
      <div class="popup-avatar__content">
        <img src="./images/close.svg" alt="" class="popup-avatar__close">
        <h3 class="popup-avatar__title">Обновить аватар</h3>
        <form class="popup-avatar__form" name="new">
          <input id="avatarUrl" type="url" name="avatarUrl" class="popup-avatar__input popup-avatar__input_type_name"
            placeholder="Ссылка на аватар" required>
          <span id="error-avatarUrl" class="error-message"></span>
          <button type class="button popup-avatar__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап с увеличением картинки -->
    <div class="popup-bigimg">
      <div class="popup-bigimg__content">
        <img class="popup-bigimg__close" src="./images/close.svg" alt="">
        <img class="popup-bigimg__image" src="" alt="Image">
      </div>
    </div>
  </div>

    <script src="main.75cedbed7cce156ec080.js?33e9ca4c97368ba9a089"></script>
<script type="text/javascript" src="main.75cedbed7cce156ec080.js?33e9ca4c97368ba9a089"></script></body>

</html>
